<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Men煤 Capas - Modelo OSI</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Men煤 Capas Modelo OSI</h1>

    <div id="listaCapas"></div>

    <h2>Ingrese c贸digo para desbloquear siguiente capa:</h2>
    <form id="formCodigo">
      <input type="text" id="codigoInput" required />
      <button type="submit">Desbloquear</button>
    </form>
    <div id="mensaje"></div>

    <button id="reiniciarBtn" style="margin-top:20px;">Reiniciar progreso</button>
  </div>

  <script>
    const capas = [
      { nombre: "Aplicaci贸n", codigo: null, url: "capa1.html" },
      { nombre: "Presentaci贸n", codigo: "N3HUI", url: "capa2.html" },
      { nombre: "Sesi贸n", codigo: "ST4NC@", url: "capa3.html" },
      { nombre: "Transporte", codigo: "V445#", url: "capa4.html" },
      { nombre: "Red", codigo: "0303456", url: "capa5.html" },
      { nombre: "Enlace de Datos", codigo: "/隆隆/", url: "capa6.html" },
      { nombre: "F铆sica", codigo: "AY", url: "capa7.html" }
    ];

    let progreso = JSON.parse(localStorage.getItem("progreso"));
    if (!progreso) {
      progreso = { "Aplicaci贸n": true };
      localStorage.setItem("progreso", JSON.stringify(progreso));
    }

    function mostrarCapas() {
      const lista = document.getElementById("listaCapas");
      lista.innerHTML = "";

      capas.forEach((capa) => {
        const desbloqueada = progreso[capa.nombre] === true;
        const div = document.createElement("div");
        div.classList.add("capa");
        div.classList.add(desbloqueada ? "desbloqueado" : "bloqueado");
        if (desbloqueada) {
          div.innerHTML = `<a href="${capa.url}">${capa.nombre}</a>`;
        } else {
          div.textContent = `${capa.nombre} (bloqueada)`;
        }
        lista.appendChild(div);
      });
    }

    function siguienteCapaDesbloquear() {
      for (let i = 1; i < capas.length; i++) {
        if (!progreso[capas[i].nombre]) {
          return capas[i];
        }
      }
      return null;
    }

    document.getElementById("formCodigo").addEventListener("submit", (e) => {
      e.preventDefault();
      const input = document.getElementById("codigoInput");
      const codigoIngresado = input.value.trim();

      const capaSiguiente = siguienteCapaDesbloquear();

      if (!capaSiguiente) {
        document.getElementById("mensaje").textContent = "隆Todas las capas ya est谩n desbloqueadas!";
        input.value = "";
        return;
      }

      if (codigoIngresado === capaSiguiente.codigo) {
        progreso[capaSiguiente.nombre] = true;
        localStorage.setItem("progreso", JSON.stringify(progreso));
        mostrarCapas();
        document.getElementById("mensaje").textContent = `隆Capa "${capaSiguiente.nombre}" desbloqueada!`;
      } else {
        document.getElementById("mensaje").textContent = "C贸digo incorrecto. Intente nuevamente.";
      }
      input.value = "";
    });

    document.getElementById("reiniciarBtn").addEventListener("click", () => {
      localStorage.removeItem("progreso");
      progreso = { "Aplicaci贸n": true };
      localStorage.setItem("progreso", JSON.stringify(progreso));
      mostrarCapas();
      document.getElementById("mensaje").textContent = "Progreso reiniciado.";
    });

    mostrarCapas();
  </script>
</body>
</html>
